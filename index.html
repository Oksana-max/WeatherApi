<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper__container">
        <div class="card">
            <div class="card__search search">
                <input type="text" class="search__input" placeholder="search">
                <button class="search__btn"><img src="img/search.svg" alt="search-icon" width="20" height="20"></button>
            </div>
            <div class="card__content content">
                <h1 class="content__title">--</h1>
                <div class="content__degree">--</div>
                <div class="content__description">
                    <div class="content__descText ">--</div>
                    <div class="content__img"><img src="" class=" content__icon "></img>
                    </div>
                </div>
                <div class="content__humidity ">--</div>
                <div class="content__windSpeed ">--</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js "></script>

</html>
